<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario inconsistenci</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color:#9ec8ff;">

            <div class="btn-group container1" role="group" aria-label="Basic example">
                <button  class="btn btn-primary btn01" id="btRed" value="RED">RED <i class="bi bi-key"></i></button>
                <button  class="btn btn-primary btn01" id="btMss" value="M6">M6 <i class="bi bi-key"></i></button>
                <button  class="btn btn-primary btn01" id="btWts" value="WTS">WTS <i class="bi bi-key"></i></button>
             </div>

   
            <div class="btn-group container1" role="group" aria-label="Basic example">
                <button  class="btn btn-primary btn01 btDatos" id="sincr">SINCR</button>
                <button  class="btn btn-primary btn01 btDatos" id="inst">INST</button>
                <button  class="btn btn-primary btn01 btDatos" id="cambio">CAMBIO</button>
                <button  class="btn btn-primary btn01 btDatos" id="reuso">REUSO</button>
                <button  class="btn btn-primary btn01 btDatos" id="link">SN/MAC</button>
              </div>
            <div class="btn-group container1" role="group" aria-label="Basic example">
                <button  class="btn btn-primary btn01 btDatos" id="une">UNE</button>
                <button  class="btn btn-primary btn01 btDatos" id="ceros">0000</button>
                <button  class="btn btn-primary btn01 btDatos" id="retiro">RET-EQ</button>
                <button  class="btn btn-primary btn01 btDatos" id="ubicacion">UBICG</button>
                <button  class="btn btn-primary btn01 btDatos" id="fecha">FECHA</button>
            </div>

    
        <div class="input-group container-input container1">
            <button class="btn btn-primary btn01 "  id="btCaso" >ID GDI</button>
            <input type="text" class="form-control" placeholder="Numero de caso" id="Caso">
            <button class="btn btn-danger"  id="deleteCaso"><i class="bi bi-trash3-fill"></i></button>
            
        </div>
        <div class="input-group container-input container1">
            <button class="btn btn-primary btn01"   id="btIdLlamada">ID llamada</button>
            <input type="text" class="form-control" placeholder="ID de llamada "  id="IdLlamada">
            <button class="btn btn-danger"  id="deleteIdLlamada"><i class="bi bi-trash3-fill"></i></button>
            
        </div>
        <div class="input-group container-input container1">
            <button class="btn btn-primary btn01"   id="btLegado">ID legado</button>
            <input type="text" class="form-control" placeholder="Id legado "  id="Legado" onkeyup="mayus(this);">
            <button class="btn btn-danger"  id="deleteLegado"><i class="bi bi-trash3-fill" ></i></button>
            
        </div>
        <div class="input-group container-input container1">
            <button class="btn btn-primary btn01"type="button"  id="btGis">ID GIS</button>
            <input type="text" class="form-control" placeholder="Gis "  id="Gis">
            <button class="btn btn-danger"  id="deleteGis"><i class="bi bi-trash3-fill"></i></button>
            
        </div>
        <div class="input-group container-input container1 ">
            <button class="btn btn-primary btn01"   id="btCC">CC/NIT</button>
            <input type="text" class="form-control" placeholder="Cedula / nit  "  id="CC">
            <button class="btn btn-danger"  id="deleteCC"><i class="bi bi-trash3-fill"></i></button>
            
        </div>
        <div class="input-group container-input container1">
            <button class="btn btn-primary btn01"   id="btEntra">Entra</button>
            <input type="text" class="form-control" placeholder="Equipo entrante"  id="Entra" onkeyup="mayus(this);">
            <button class="btn btn-danger"  id="deleteEntra"><i class="bi bi-trash3-fill"></i></button>
            
        </div>
        <div class="input-group container-input container1">
            <button class="btn btn-primary btn01"   id="btSale">Sale</button>
            <input type="text" class="form-control" placeholder="Equipo saliente"  id="Sale" onkeyup="mayus(this);">
            <button class="btn btn-danger"  id="deleteSale"><i class="bi bi-trash3-fill"></i></button>
         
        </div>
        <div class="input-group container-input container1">
            <select class="form-select"  id="guiones">
                <option value="s">--Guiones--</option>
                <option value=0>Ingreso de equipo</option>
                <option value="1">Cantidad de equipos</option>
                <option value="2">SERIAL/MAC invalido</option>
                <option value="3">Equipo en otro ID servicio</option>
                <option value="26">Equipo ya esta en OSS</option>
                <option value="4">CR para cierre de pedido</option>
                <option value="5">ID servicio invalido</option>
                <option value="6">PUMED/Pedidos en proceso</option>
                <option value="7">Elite</option>
                <option value="8">Gpon/Pymes/C3/Redco</option>
                <option value="9">Sin ID servicio</option>
                <option value="10">Crear cuenta en Verimatrix</option>
                <option value="11">RETIRO EN PROCESO</option>
                <option value="12">Ingreso equipo con pedidos en tramite</option>
                <option value="13">Servicio retirado</option>
                <option value="14">TOIP- reaprovicionar/lideres</option>
                <option value="15">Equipo con diferente SN</option>
                <option value="16">Suspendido por falta de pago</option>
                <option value="17">Litte en nov android trio</option>
                <option value="18">Equipo a retirar no esta en oss</option>
                <option value="19">Direrente promocion asociada</option>
                <option value="20">Sin ID llamada</option>
                <option value="21">TO-BA/Pymes asociar infraestructura</option>
                <option value="22">Cargar canales de tv </option>
                <option value="23">Cantidad a retirar no coincide</option>
                <option value="24">Solicitud de reconexion</option>
                <option value="25">Equipo en OSS con pedidos en tramite</option>
              </select>
        </div>
    
    
        <div class="container1">
            <textarea class="form-control" id="observaciones" name="observaciones" rows="10"></textarea>
        </div>
    

          
            <div class="btn-group container1" role="group" aria-label="Basic example">
                <button  class="btn btn-danger" id="btBorrarTodo">Borrar </button>
                <button  class="btn btn-success" id="btGuion">Guion</button>
                <button  class="btn btn-primary btn01" id="btMssP">MSS</button>
                <button  class="btn btn-primary btn01" id="btGenerar">Generar</button>
            </div>   

        <div class="container1">
            <textarea class="form-control" id="nota" rows="10" name="nota" placeholder="Notas adicionales"></textarea>
        </div>

        <div class="mb-3 container1">
            <textarea class="form-control" id="plantilla" rows="5" name="plantilla" readonly></textarea>
        </div>
  
<!-- menu opciones -->
    <div class="container1">
        <button class="btn btn-primary"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions">Opciones <i class="bi bi-gear-fill"></i></button>
    
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Establecer contraseñas</h5>
                <button  class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
    
                RED <i class="bi bi-key"></i>
                <input type="password" id="passRed" class="form-control" aria-labelledby="passwordHelpBlock">
    
                MSS <i class="bi bi-key"></i>
                <input type="password" id="passMss" class="form-control" aria-labelledby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    WTS <i class="bi bi-key"></i>
                    <input type="password" id="passWts" class="form-control" aria-labelledby="passwordHelpBlock">
    
                    Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener
                    espacios, o emoji.
                </div>
                <button class="btn btn-primary" id="btSavePass" data-bs-dismiss="offcanvas">Establecer <i class="bi bi-check-square"></i></button>
            </div>
        </div>
    </div>

   
    <script src="procesos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>

</html>
